<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flexbox</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="menu-container">
            <div class="menu">
                <div class="date">Mar 6, 2023</div>
                <div class="links">
                    <div class="signup">Sign Up</div>
                    <div class="login">Login</div>
                </div>
            </div>
        </div>
        
        <div class="header-container">
            <div class="header">
                <div class="subscribe">Subscribe</div>
                <div class="logo"><img src="./images/awesome-logo.svg" alt="Logo"></div>
                <div class="social"><img src="./images/social-icons.svg" alt="Social icons"></div>
            </div>
        </div>

        <div class="photo-grid-container">
            <div class="photo-grid">
                <div class="photo-gird-item item-one"><img src="./images/one.svg" alt="One"></div>
                <div class="photo-gird-item item-two"><img src="./images/two.svg" alt="Two"></div>
                <div class="photo-gird-item item-three"><img src="./images/three.svg" alt="Three"></div>
                <div class="photo-gird-item item-four"><img src="./images/four.svg" alt="Four"></div>
                <div class="photo-gird-item item-five"><img src="./images/five.svg" alt="Five"></div>
            </div>
        </div>
    </body>
</html>
